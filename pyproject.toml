[project]
name = "fur-system"
version = "0.1.0"
description = "Champion-, Reminder- und Leaderboard-System fÃ¼r GGW"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"

dependencies = [
  "Flask>=2.3",
  "requests>=2.31",
  "discord.py>=2.3",
  "schedule>=1.2",
  "pymongo>=4.7.0",
  "motor>=3.4",
  "pydantic>=2.6.4",
  "Flask-Babel>=2.0.0",
  "Flask-SocketIO>=5.3",
  "python-dotenv>=1.0.1",
  "Markdown>=3.0",
  "langchain>=0.3.0",
  "langchain-mongodb>=0.6.2",
  "google-api-python-client>=2.125.0"
]

[tool.setuptools]
packages = ["blueprints", "bot", "core", "dashboard", "utils", "web", "schemas", "database"]

[tool.setuptools.package-data]
web = ["templates/*.html", "static/**/*"]
translations = ["*.json"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.isort]
profile = "black"

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203", "W503"]
