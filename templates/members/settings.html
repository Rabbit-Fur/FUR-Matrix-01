{% extends "layout.html" %}
{% block title %}{{ t("Einstellungen") }}{% endblock %}

{% block content %}
  <h2>{{ t("Benachrichtigungen & Einstellungen") }}</h2>
  <form method="post">
    <label for="allow_dm">
      <input type="checkbox" name="allow_dm" id="allow_dm" value="1"
             {% if user_settings is defined and user_settings.allow_dm %}checked{% endif %}>
      {{ t("Direktnachrichten vom Bot erlauben") }}
    </label>

    <button type="submit" class="btn">{{ t("Speichern") }}</button>
  </form>
{% endblock %}
