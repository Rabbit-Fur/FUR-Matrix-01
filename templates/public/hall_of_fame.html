{% extends "layout.html" %}
{% block title %}Hall of Fame{% endblock %}
{% block content %}
    <h1>Hall of Fame</h1>
    <table>
        <tr><th>Champion</th><th>Monat</th><th>Titel</th><th>Poster</th></tr>
        {% for entry in hof %}
        <tr>
            <td>{{ entry.username }}</td>
            <td>{{ entry.month }}</td>
            <td>{{ entry.honor_title }}</td>
            <td><img src="{{ entry.poster_url }}" alt="Champion-Poster" width="60"></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
