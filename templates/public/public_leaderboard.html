{% extends "layout.html" %}
{% block title %}Leaderboard{% endblock %}
{% block content %}
    <h1>Leaderboard</h1>
    <table>
        <tr><th>Rang</th><th>User</th><th>Punkte</th></tr>
        {% for row in leaderboard %}
        <tr>
            <td>{{ row.rank }}</td>
            <td>{{ row.username }}</td>
            <td>{{ row.score }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
