<!DOCTYPE html>
<html lang="{{ current_lang() }}">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}MATRIX System by FUR{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: url('{{ bg_image | default(url_for("static", filename="img/background.jpg")) }}') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .btn {
      display: inline-block;
      padding: 0.5em 1em;
      background: #ff9900;
      color: #222;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .btn:hover {
      background: #ffaa33;
    }

    nav {
      margin-bottom: 2em;
      background: rgba(24,26,32,0.95);
      padding: 1em;
      border-radius: 0 0 16px 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 1.2em;
      justify-content: center;
    }

    .container {
      max-width: 1000px;
      margin: 2em auto;
      background: rgba(24,26,32,0.95);
      border-radius: 16px;
      box-shadow: 0 4px 24px #000a;
      padding: 2em;
    }

    .lang-selector {
      position: absolute;
      top: 1em;
      right: 2em;
    }

    select {
      padding: 0.3em 0.6em;
      border-radius: 5px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1em;
        padding: 1em;
      }
      nav {
        font-size: 90%;
        padding: 0.5em;
      }
    }
  </style>
</head>

<body>
  <div class="lang-selector">
    <form method="GET" action="{{ url_for('public.set_language') }}">
      <select name="lang" onchange="this.form.submit()">
        {% for lang in config['BABEL_SUPPORTED_LOCALES'] %}
          <option value="{{ lang }}" {% if session.get('lang') == lang %}selected{% endif %}>
            {{ lang.upper() }}
          </option>
        {% endfor %}
      </select>
    </form>
  </div>

  <nav>
    <a href="{{ url_for('public.landing') }}">ğŸ  {{ _('Home') }}</a>
    <a href="{{ url_for('public.dashboard') }}">ğŸ“Š {{ _('Dashboard') }}</a>
    <a href="{{ url_for('admin.dashboard') }}">ğŸ› ï¸ {{ _('Admin') }}</a>
    <a href="{{ url_for('members.dashboard') }}">ğŸ‘¥ {{ _('Mitglieder') }}</a>
    <a href="{{ url_for('public.events') }}">ğŸ“… {{ _('Events') }}</a>
    <a href="{{ url_for('public.leaderboard') }}">ğŸ† {{ _('Leaderboard') }}</a>
    <a href="{{ url_for('public.hall_of_fame') }}">ğŸ‘‘ {{ _('Hall of Fame') }}</a>
    <a href="{{ url_for('public.lore') }}">ğŸ“– {{ _('Lore') }}</a>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
