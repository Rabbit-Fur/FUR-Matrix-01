{% extends "layout.html" %}
{% set bg_image = resolve_background_template() %}
{% set bg_image = "/static/bg/tools.png" %}
{% block title %}{{ t("Wartung & Tools") }}{% endblock %}

{% block content %}
  <h2>{{ t("Admin-Tools") }}</h2>

  <div class="panel">
    <form method="post" action="{{ url_for('admin.trigger_reminder') }}">
      <button class="btn" type="submit">⏰ {{ t("Erinnerung auslösen") }}</button>
    </form>

    <form method="post" action="{{ url_for('admin.trigger_champion_post') }}">
      <button class="btn" type="submit">🏆 {{ t("Champion posten") }}</button>
    </form>

    <form method="post" action="{{ url_for('admin.healthcheck') }}">
      <button class="btn" type="submit">🧪 {{ t("Healthcheck ausführen") }}</button>
    </form>
  </div>
{% endblock %}
