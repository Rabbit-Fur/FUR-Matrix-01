# .github/workflows/codex-fur-universal.yml
name: 🧪 Build & Test Codex Universal FUR

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-fur-codex:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐳 Build codex-universal-fur
        run: |
          docker build -f codex-universal-fur.Dockerfile -t fur/codex-universal:latest .

      - name: ✅ Run setup.py to verify env
        run: |
          docker run --rm -e DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}                            -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}                            -v ${{ github.workspace }}/core/universal:/app                            fur/codex-universal:latest python /app/setup.py

      - name: 🧪 Lint Check (black/isort/mypy)
        run: |
          docker run --rm -v ${{ github.workspace }}:/code fur/codex-universal:latest           bash -c "cd /code && black . && isort . && mypy ."
