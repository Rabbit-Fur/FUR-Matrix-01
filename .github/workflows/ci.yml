---
name: CI

'on':
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DISCORD_TOKEN: dummy
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 mypy pip-audit

      - name: Run black
        run: black --check .

      - name: Run flake8
        run: flake8

      - name: Run mypy
        run: mypy .

      - name: Run pytest
        run: pytest

      - name: Run pip-audit
        run: pip-audit

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2

      - name: Set up Node
        if: hashFiles('package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        if: hashFiles('package.json') != ''
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install Node dependencies
        if: hashFiles('package.json') != ''
        run: pnpm install --frozen-lockfile

      - name: pnpm lint
        if: hashFiles('package.json') != ''
        run: pnpm lint

      - name: pnpm build
        if: hashFiles('package.json') != ''
        run: pnpm build
