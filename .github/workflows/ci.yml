name: ğŸ§ª CI â€“ Test & Lint (MongoDB + Flask)

on:
  push:
    branches: [main]
  pull_request:

env:
  POETRY_VIRTUALENVS_CREATE: false
  MONGODB_URI: "mongodb://localhost:27017/furdb"  # Local Mongo fÃ¼r Tests

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Poetry
        run: pip install poetry

      - name: ğŸ“¥ Install Dependencies
        run: poetry install

      - name: ğŸ§¹ Code Quality â€“ isort
        run: poetry run isort . --check-only

      - name: ğŸ¨ Code Quality â€“ black
        run: poetry run black . --check

      - name: ğŸ” Linting â€“ flake8
        run: poetry run flake8 .

      - name: ğŸ§ª Run Tests with Coverage
        run: poetry run pytest --cov=./ --cov-report=xml

      - name: ğŸ“ˆ Upload Coverage Report
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-mongodb-ci
          fail_ci_if_error: false

