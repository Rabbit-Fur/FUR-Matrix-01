name: ğŸ§ª CI â€“ FUR System MongoDB + Flask

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      MONGODB_URI: "mongodb://localhost:27017/furdb"
      FLASK_ENV: "test"
      SECRET_KEY: "test_key"

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Secret Scan â€“ detect-secrets
        run: |
          pip install detect-secrets
          detect-secrets-hook --baseline .secrets.baseline

      - name: ğŸ§¹ Code Style â€“ Black
        run: black . --check

      - name: ğŸ§® Sort Imports â€“ isort
        run: isort . --check-only

      - name: ğŸ” Static Check â€“ flake8
        run: flake8 .

      - name: ğŸ§ª Run Pytest
        run: pytest -v
