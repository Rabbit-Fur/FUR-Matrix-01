name: "ğŸ¤– Fine-Tuning Pipeline"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'

jobs:
  fine-tune:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ—ï¸ Run Fine-Tune Script
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/fine_tune.py

      - name: ğŸ‘Œ Commit Model Artifact
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.email "bot@fur-system.local"
          git config user.name "FUR Bot"
          git add models/ artifacts/ || true
          git commit -m "ğŸ¤– Update fine-tuned model" || echo "nothing to commit"
          git push
